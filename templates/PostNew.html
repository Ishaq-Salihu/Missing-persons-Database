{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Post New{% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Make a new Entry</h2>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
