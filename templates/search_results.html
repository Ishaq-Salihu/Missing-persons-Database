{% extends 'base.html' %}
{%block content%}
{%for Missingperson in object_list %}
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="" alt="{{Missingperson.Name}}">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title"><a href="{{ Missingperson.get_absolute_url }}"> Have you seen {{Missingperson.Name}} ? </a></h5>
                          <p class="card-text">{{Missingperson.description}}</p>
                          <p class="card-text"><small class="text-muted">Uploaded on {{Missingperson.uploaddate}}</small>
                        </p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    {%endfor%}
{%endblock content%}
