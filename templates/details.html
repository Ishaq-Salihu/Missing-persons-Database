{% extends 'base.html' %}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{object.image.url}}" class="img-fluid"  alt="{{object.Name}}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Have you seen {{object.Name}} ?</br> <bold>Sex: </bold>{{object.Sex}}</br> <bold>Age:</bold> {{object.age}}</h5>
                      <p class="card-text"> <bold>Description: </bold> {{object.description}}</br> <bold>Last seen at: </bold> {{object.lastseenat}} in <bold>{{object.state}} state.</bold></p>
                      <p class="card-text"><small class="text-muted">Uploaded on {{object.uploaddate}}</small>
                    </p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock content%}
